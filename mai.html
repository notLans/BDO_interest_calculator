<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BDO BSIT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #003399;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo .yellow-o {
            color: #FFD700; /* for Yellow 'O' heheh*/
        }

        .navbar nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .container {
            padding: 40px;
            text-align: center;
        }

        .form-box {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #003399;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #002080;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">BD<span class="yellow-o">O</span></div>
        <nav>
            <a href="#">Kenneth</a>
            <a href="#">Aj</a>
            <a href="#">Lance</a>
            <a href="#">Jolo</a>
            <a href="#">Angel</a>
        </nav>
    </div>


    <div class="container">
        <div class="form-box">
            <h2>Simple Interest Calculator</h2>
            <form action="save.php" method="POST">
                <input type="number" name="principal" step="0.01" placeholder="Principal Amount" required>
                <input type="number" name="rate" step="0.01" placeholder="Rate of Interest (%)" required>
                <input type="number" name="time" placeholder="Time (in years)" required>
                <input type="submit" value="Calculate & Save">
            </form>
        </div>
    </div>
</body>
</html>
